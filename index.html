<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Breakout!</title>
  </head>
  <body>
    <h1>Breakout!</h1>
    <button id="rules-btn" class="btn rules-btn">Regulile jocului:</button>
    <div id="rules" class="rules">
      <h2>Cum sa te joci:</h2>
      <p>Foloseste butoanele stanga si dreapta de la tastatura pentru a muta paleta. Pentru a 
        castiga puncte, loveste mingea cu paleta ca sa distrugi blocurile.
      </p>
      <p>Daca o sa ratezi mingea, scorul si blocurile se vor reseta.</p>
      <button id="close-btn" class="btn">Inchide</button>
    </div>

    <canvas id="canvas" width="800" height="600"></canvas>

    <script src="script.js"></script>
  </body>
</html>
